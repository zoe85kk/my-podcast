name: Update Podcast

on:
  schedule:
    # 每天UTC时间17:00执行（对应北京时间01:00）
    - cron: '0 17 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-podcast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytube
        
    - name: Install yt-dlp
      run: |
        curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o yt-dlp
        chmod +x yt-dlp
        sudo mv yt-dlp /usr/local/bin/
        
    - name: Set environment variables
      run: |
        echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
        
    - name: Run podcast update
      run: |
        python update_podcast_api.py
        echo "Podcast update completed"
        ls -la
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update podcast via GitHub Actions [skip ci]"
          git push origin main
        fi
